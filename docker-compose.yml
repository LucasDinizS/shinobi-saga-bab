# Docker Compose for BAB (BYOND Authentication Bridge)
# Run with: docker compose up -d
# Database hosted on Supabase (via session pooler)

services:
  # BAB - BYOND Authentication Bridge
  bab:
    build:
      context: .
    restart: unless-stopped
    init: true
    environment:
      DATABASE_URL: ${DATABASE_URL:?Set DATABASE_URL in .env}
    volumes:
      - bab-logs:/app/logs
      - ./bab-config.json:/app/config/local.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/.well-known/openid-configuration || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    ports:
      - "${BAB_PORT:-8080}:80"

volumes:
  bab-logs:
